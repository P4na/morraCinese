<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morra Cinese</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" \
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" \
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Viandante ti sfida!</h1>
        <h3 id="risultato">cosa scegli?</h3>
    </div>
    <div class="container" align=center id="interfaccia"></div>
    </div>

    <div class="container" align=center id="restart">
        <div id="scelta">
      <div class="row pt-5">
          <div class="col mb-3">
              <div class="card" style="width: 15rem;">
                  <img src="images/carta.jpg">
                  <div class="card-body">
                      <div class="d-grid gap-2">
                          <input type="radio" name="mossa" value="carta" id="easy-outlined" class="btn-check" autocomplete="off">
                          <label for="easy-outlined" class="btn btn-outline-secondary fw-bold fs-2 pb-2 pt-1">Carta</label>
                      </div>
                  </div>
              </div>
          </div>
          <div class="col">
              <div class="card" style="width: 15rem;">
                  <img src="images/sasso.jpg">
                  <div class="card-body">
                      <div class="d-grid gap-2">
                          <input type="radio" name="mossa" value="sasso" id="medium-outlined" class="btn-check" autocomplete="off">
                          <label for="medium-outlined" class="btn btn-outline-warning fw-bold fs-2 pb-2 pt-1">Sasso</label>
                      </div>
                  </div>
              </div>
          </div>
          <div class="col">
              <div class="card" style="width: 15rem;">
                  <img src="images/forbice.jpg">
                  <div class="card-body">
                      <div class="d-grid gap-2">
                          <input type="radio" name="mossa" value="forbice" id="warning-outlined" class="btn-check" autocomplete="off">
                          <label for="warning-outlined" class="btn btn-outline-danger fw-bold fs-2 pb-2 pt-1">Forbice</label>
                      </div>
                  </div>
              </div>
          </div>
          <div class="col">
            <div class="card" style="width: 15rem;">
                <img src="images/lizard.jpg">
                <div class="card-body">
                    <div class="d-grid gap-2">
                        <input type="radio" name="mossa" value="lizard" id="a-outlined" class="btn-check" autocomplete="off">
                        <label for="a-outlined" class="btn btn-outline-success fw-bold fs-2 pb-2 pt-1">Lizard</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card" style="width: 15rem;">
                <img src="images/spock.jpg">
                <div class="card-body">
                    <div class="d-grid gap-2">
                        <input type="radio" name="mossa" value="spock" id="b-outlined" class="btn-check" autocomplete="off">
                        <label for="b-outlined" class="btn btn-outline-info fw-bold fs-2 pb-2 pt-1">Spock</label>
                    </div>
                </div>
            </div>
        </div>
          <div class="d-grid gap-2">
            <button class="btn btn-primary fw-bold fs-1 pb-2" style="height: 5rem;" onclick="startGame()">Conferma</button>
        </div>
      </div>
    </div>
    </div>
    <h2 class="mt-5" align="center" id="risultato">
        PUNTEGGIO COMPUTER : <label id="compScore"></label> <br><br>
        PUNTEGGIO GIOCATORE : <label id="playerScore"></label>
    </h2>
    <div id="restart"></div>
  <script src="index.js"></script>
</body>
</html>
